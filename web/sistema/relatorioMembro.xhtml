<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../template/template.xhtml">
        
        <ui:define name="topo">
<!--                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Pincipal" action="principal"/>
                        <p:menuitem value="Relatório de Membros" action="relMembro" />
                    </p:breadCrumb>  
                </h:form>-->
        </ui:define>
        <ui:define name="content">
            <center>
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>                
                <p:panel id="content">
                    <f:facet name="header">
                        .:: Busca de Membros ::.
                    </f:facet>                    
                    <h:form id="form">                        
                        <table cellspacing="5" cellpadding="0">                            
                            <tr>
                                <td>
                                    <h:outputLabel value="Código: " styleClass="label"/>
                                </td>
                                <td colspan="3">
                                    <p:spinner id="cod" value="#{relMembroBean.cod}" size="28"/>
                                </td>                            
                            </tr>                                                   
                            <tr>
                                <td>
                                    <h:outputLabel value="Nome: " styleClass="label" />
                                </td>
                                <td colspan="3">
                                    <p:inputText value="#{relMembroBean.nome}" style="width: 460px;"/>
                                </td>                            
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="CPF: " styleClass="label" />
                                </td>
                                <td colspan="3">
                                    <p:inputMask value="#{relMembroBean.cpf}"  mask="999.999.999-99" style="width: 216px;"/>
                                </td>                            
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="Telefone: " styleClass="label" />
                                </td>
                                <td colspan="3">
                                    <p:inputMask value="#{relMembroBean.telefone}"  mask="(99) 9999-9999" style="width: 216px;"/>                    
                                </td>                            
                            </tr>
                            <tr>
                                <td colspan="4" style="text-align: right;">
                                    <p:commandButton value="Buscar" icon="ui-icon-search" action="#{relMembroBean.buscarAction()}" ajax="false"/>
                                    <p:commandButton value="Limpar" icon="ui-icon-refresh" process="@this" actionListener="#{relMembroBean.reset()}" update="form" immediate="true" />
                                    <p:commandButton value="Cancelar" icon="ui-icon-cancel" action="#{relMembroBean.cancelar()}" ajax="false" />
                                </td>
                            </tr>                        
                        </table>   
                    </h:form>
                </p:panel>
                
                <h:form>
                    <p:dataTable 
                        id="membros" 
                        paginator="true" 
                        rows="20" 
                        var="membro" 
                        value="#{relMembroBean.lista}"  
                        rowKey="#{membro.nome}" 
                        style="width: 700px; margin-bottom: 45px;" 
                        rendered="#{relMembroBean.lista.size() > 0}">
                        
                        <p:column sortBy="#{membro.id}" style="width: 15%;">
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{membro.id}" />
                        </p:column>
                        <p:column sortBy="#{membro.nome}">
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{membro.nome}" />
                        </p:column>
                         <p:column style="width:4%;">  
                             <p:commandButton id="editButton" icon="ui-icon-pencil" title="Editar" action="#{relMembroBean.editar}" ajax="false" >  
                                <f:setPropertyActionListener value="#{membro}" target="#{relMembroBean.membroSelected}" />  
                             </p:commandButton>
                        </p:column> 
                        <p:column style="width:4%;"> 
                             <p:commandButton id="delButton" icon="ui-icon-trash" title="Excluir" action="#{relMembroBean.excluir}" ajax="false">  
                                <f:setPropertyActionListener value="#{membro}" target="#{relMembroBean.membroSelected}" />  
                             </p:commandButton>
                        </p:column> 
                        <p:column style="width:4%;">     
                            <p:commandButton id="pktButton" icon="ui-icon-arrowthickstop-1-s" title="Add Pkt" action="#{relMembroBean.addPktAction(membro)}" ajax="false" />  

                        </p:column>
<!--                        <f:facet name="footer">
                            <p:commandButton id="selectButton" icon="ui-icon-newwin" value="Visualizar" title="Visualizar" style="float: left;" ajax="false" action="#{relMembroBean.editar}"/>
                        </f:facet>-->
                    </p:dataTable>
                </h:form>
            </center>
        </ui:define>
    </ui:composition>
</html>
